<!DOCTYPE html>
<html>
    <head>
        <title>Success</title>
        <script>
            function blink(){
                document.getElementById('blinkingText').innerHTML = "";
                setTimeout("appear()", 500);
            }
        
        function appear(){
            document.getElementById('blinkingText').innerHTML = "Success !! Select By Book Information or Class";
            setTimeout("blink()", 500);
        }
        </script>
        
        <style>
            #blinkingText{
                text-align:center;
                font-size:40px;
                color: lightgreen;
                text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }
            
        </style>
    </head>
    <body onload="blink()">
        <p id="blinkingText">Success !! Select By Book Information or Class</p>
    </body>
        
</html>
